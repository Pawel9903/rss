commands:
  - { name: 'csv:simple', parameters: "URL PATH", description: "get RSS / Atom data from url and save it to PATH.csv file specified by PATH path. This action overwrites the old data." }
  - { name: 'csv:extended', parameters: "URL PATH", description: "get RSS / Atom data from a URL and appending it to the PATH.csv file specified by the PATH path." }
